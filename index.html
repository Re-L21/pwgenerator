<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>Pass Generator</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label class="text-uppercase fw-bold" for="passwordLength">Panjang Password</label>
                <input type="number" class="form-control form-control-lg" id="passwordLength">
    
                <label class="text-uppercase fw-bold" for="password">Panjang Password</label>
                <input type="" class="form-control form-control-lg" id="password" disabled>

                <button onclick="GetPassword()" class="btn btn-dark text-uppercase fw-bold btn-lg mt-2">Generate Password</button>
                <a onclick="SavePassword()" id="saveButton" class="btn btn-primary text-uppercase fw-bold btn-lg mt-2">Save Password</a>
            </div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
